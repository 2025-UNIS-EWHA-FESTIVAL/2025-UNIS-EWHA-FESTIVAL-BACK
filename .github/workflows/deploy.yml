name: Deploy to ECR

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build without test
        run: ./gradlew clean build -x test

      # ✅ AWS 권한 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # ✅ ECR 로그인
      - name: Log in to ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          aws-region: ap-northeast-2

      # ✅ Docker 이미지 빌드 + 푸시
      - name: Build and push to ECR
        run: |
          IMAGE_URI=154006474458.dkr.ecr.ap-northeast-2.amazonaws.com/unis-fest-back:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      # ✅ SSM으로 모든 EC2 인스턴스에 deploy.sh 실행
      - name: Deploy to all EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Role,Values=unis-auto-scaling" \
            --comment "Deploy latest Docker image to all EC2" \
            --parameters 'commands=["bash /home/ec2-user/deploy.sh"]' \
            --region ap-northeast-2
